<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="SimpleImage.js">
   var image = new SimpleImage('drewRobert.png');
    var background = new SimpleImage('dinos.png');
    var x = image.getWidth();
    var y = image.getHeight();
    var output = new SimpleImage(x,y);
    for(pixel of image.values()){
    var a =pixel.getX();
    var b =pixel.getY();
    if(pixel.getGreen() == 255 ){
    
    output.setPixel(a,b,background.getPixel(a,b));
    }
    else{
    output.setPixel(a,b,pixel);
    }
    }
    
    print(output);
    </script>
</head>
<body>
    
</body>
</html>
